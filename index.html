<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <div class="container-inner">
      <div class="card">
        <div class="card-image">
          <img src="./images/illustration-hero.svg" alt="A girl is dancing while listening to music">
        </div>
        <div class="card-content">
          <h1 class="card-header">Order Summary</h1>
          <p> You can now listen to millions of songs,<br class="pc">audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="plan-detail-box">
            <div class="icon-music">
              <img src="./images/icon-music.svg" alt="">
            </div>
            <div class="price-box">
              <h2 class="plan-name">Annual Plan</h2>
              <span class="plan-price">$59.99/year</span>
            </div>
            <a class="change-plan-link pushable" href="#">Change</a>
          </div>
          <button class="btn-primary pushable">Proceed to Payment</button>
          <a class="btn-secondary pushable" href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
